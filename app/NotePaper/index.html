(function() {

        isEditableElement = function(node) {
            if (!node || node.nodeType != 1 || node.contentEditable == "false") {

            }
            return node.contentEditable == "true" || isEditableElement(node.parentNode);
        };
    }
})();
function isEditingHost(node) {
    var parent;
    return node && node.nodeType == 1
            && (( (parent = node.parentNode) && parent.nodeType == 9 && parent.designMode == "on")
            || (isEditableElement(node) && !isEditableElement(node.parentNode)));
}
function isEditable(node) {
    return (isEditableElement(node) || (node.nodeType != 1 && isEditableElement(node.parentNode))) && !isEditingHost(node);
}

$.fn.observeValue = function(callback, options) {
	var default_options = {
		interval: 200
	};
	options = $.extend(default_options, options || {});

	return this.each(function(){
		if(typeof this.value == 'undefined') return;
		var tid;
		var elm = $(this);
		var tmpval = elm.val();
		
		elm.focus(function(){
			if(tmpval!=""){
				callback.call(this, tmpval);
			}
			tid = setInterval(function(){
				var val = elm.val();
				if(tmpval!=val){
					tmpval = val;
					callback.call(this, val);
				}
			}, options.interval);
		});
		elm.blur(function(){
			clearInterval(tid);
		});
	})
};

$.fn.expandTextArea = function(maxwidth,maxheight,init,scale){
	
	$(this).observeValue(function(val){
		var ta = this;
		maxwidth = Math.round(maxwidth * scale);
		maxheight = Math.round(maxheight * scale);

		if(ta.scrollWidth<maxwidth){
			//Scrollbarが表れた場合
			//Scrollbarがなければta.scrollWidth==ta.offsetWidth
			if(ta.scrollWidth>ta.offsetWidth){
				$(this).width(ta.scrollWidth+"px");
			}
		}else{
			//最大幅を超えた場合はwrap=hardにして自動折り返しを有効にする。
			$(this).attr("wrap","hard");
		}
		
		if(ta.scrollHeight<maxheight){

			}
		}else{
			$(this).css("overflow","auto");

/**
 * 角丸多角形のCanvasで描写します。
 *
 * ex)三角形の角丸図形を描写する場合
 * drawCurvePolygon(context,[{x:10,y:10},{x:20:y:10},{x:10,y:20}], 3);
 *
 * @param context Canvasのcontext
 * @param vertexes 多角形の頂点の座標系配列(x，yをプロパティに持ち、配列順序は隣合う頂点順)
 * @param d 角丸距離(大きくすればするほど緩やかになる）
 */
drawCurvePolygon = function(context, vertexes, d){
    //preprocessing
    //for loop
    var loop = vertexes.length;
    vertexes.push(vertexes[0]);
    absValues = new Array();
    sideVectors = new Array();

    for(var i=0;i<loop;i++){
        var a = vertexes[i];
        var b = vertexes[i+1];
        var x = b.x - a.x;
        var y = b.y - a.y;
        absValues.push(Math.sqrt(Math.pow(x,2)+Math.pow(y,2)));
        sideVectors.push({x:x,y:y});
    }
    //drawCanvas
    context.moveTo(vertexes[0].x-d/absValues[0]*sideVectors[loop-1].x, vertexes[0].y-d/absValues[0]*sideVectors[loop-1].y);
    for(var i=0;i<loop;i++){
        context.quadraticCurveTo(vertexes[i].x, vertexes[i].y, vertexes[i].x+d/absValues[i]*sideVectors[i].x, vertexes[i].y+d/absValues[i]*sideVectors[i].y);
        context.lineTo(vertexes[i+1].x-d/absValues[i]*sideVectors[i].x, vertexes[i+1].y-d/absValues[i]*sideVectors[i].y);
    }
}

        $("#timestamp").val(new Date().getTime());
        
        var blobBuilder;
        // BlobBuilderの作成
        if ("MozBlobBuilder" in window) {
            blobBuilder = new MozBlobBuilder();
        } else if ("WebKitBlobBuilder" in window) {
            blobBuilder = new WebKitBlobBuilder();
        }else{
            return;
        }

        //canvasDataの追加
        $("#canvasData").empty();
        for(var i=1;i<=pageSize;i++){
            $("#canvasData").append('<img id="canvasData'+i+'" />');
            $('#canvasData'+i).attr('src',$("#canvas"+i).get(0).toDataURL());
        }

        // BlobBuilderにテキストを追加する
        blobBuilder.append("<!DOCTYPE html><html><head>");
        blobBuilder.append(window.document.head.innerHTML);
        blobBuilder.append("</head><body>");
        blobBuilder.append(window.document.body.innerHTML);
        blobBuilder.append("</body></html>");
        var href;
        if (window.URL) {
            href = window.URL.createObjectURL(blobBuilder.getBlob());
        }else{
            href = window.webkitURL.createObjectURL(blobBuilder.getBlob());
        }
        $("#filelink").attr({"href":href,"target":"_blank"}).text("download");
        $("#filewarn").show();
    });

    var changeFontSize = function(rate){
        var save = rangy.saveSelection();
        var range = rangy.getSelection().getRangeAt(0);
        range.splitBoundaries();
        range.getNodes([3], function(textnode){
            if(!isEditable(textnode)){return false;}
            var je = $(textnode);
            var parent = je.parent();
            var newsize = rate*parseFloat(parent.css("font-size"), 10);
            console.log(parent.css("font-size"),newsize,parent.contentEditable,parent.text(),je.text());
            //parent.text()の両端には空文字があるため、そのまま比較はできない。
            if(parent.text().trim() == je.text()){
                parent.css("font-size",newsize);
            }else{
                var wrapspan = $("<span>").css("font-size",newsize);
                je.wrap(wrapspan);
            }
            return false;
        });
        rangy.restoreSelection(save, true);
    }
